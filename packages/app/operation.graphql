query Links {
  links {
    id
    slug
    url
    organization {
      id
      name
      domain
    }
    createdAt
    user {
      id
      name
      email
    }
  }
}

query Organizations {
  organizations {
    id
    name
    domain
    createdAt
    owner {
      id
      name
      email
    }
    members {
      id
      name
      email
    }
    links {
      id
      slug
      url
      user {
        id
        name
        email
      }
    }
  }
}

query OrganizationsDropdown {
  organizations {
    id
    name
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    token
    user {
      id
    }
  }
}

mutation Register($name: String!, $email: String!, $password: String!) {
  register(name: $name, email: $email, password: $password) {
    token
    user {
      id
    }
  }
}

mutation Refresh {
  refresh {
    token
    user {
      id
    }
  }
}

mutation Logout {
  logout
}

mutation CreateLink($url: String!, $org: String) {
  createLink(url: $url, org: $org) {
    id
    slug
    url
    user {
      id
    }
  }
}

mutation CreateOrganization($name: String!, $domain: String!) {
  createOrganization(name: $name, domain: $domain) {
    id
    name
    domain
  }
}

mutation DestroyOrganization($id: String!) {
  destroyOrganization(id: $id) {
    id
    name
    domain
  }
}
